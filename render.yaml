services:
  - type: web
    name: tsumu-api
    env: node
    rootDir: server
    buildCommand: "npm install"
    startCommand: "npm start"
    plan: free
    envVars:
      - key: JWT_SECRET
        sync: false          # ダッシュボードで入れる（もしくはSecretsに）
      - key: DB_PATH
        value: /var/data/coins.db
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1
