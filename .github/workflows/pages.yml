name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm' }

      # 本番APIの注入（リポジトリ変数から）
      - name: Inject .env.production
        run: echo "VITE_API_BASE=${{ vars.VITE_API_BASE }}" > .env.production

      - run: npm ci
      - run: npm run build

      # SPAリロード対策（/tsumu/配下でも404をindexに）
      - run: cp dist/index.html dist/404.html

      - uses: actions/upload-pages-artifact@v3
        with: { path: dist }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
